<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список кандидатов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Добавление нового кандидата</h1>

<!-- SaveServlet - имя сервлета, который вызывается при отправке формы
	POST - тип метода, который будет использоваться -->
<form action="SaveServlet" method="post">
    <table class="css-styled-table">
        <tr>
            <td>ФИО:</td>
            <td><label>
                <input type="text" name="fio"/>
            </label></td>
        </tr>
        <tr>
            <td>Телефон:</td>
            <td><label>
                <input type="text" name="phoneNumber"/>
            </label></td>
        </tr>
        <tr>
            <td>Список изученных технологий:</td>
            <td><label>
                <input type="text" name="technologies"/>
            </label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Добавить кандидата"/></td>
        </tr>
    </table>
</form>

<br/>
<a href="ViewServlet">Посмотреть весь список кандидатов</a>

</body>
</html>
